# =============================================================================
# LOKI CONFIGURATION
# =============================================================================
# Log aggregation and storage for the WhatsApp SaaS platform
# Retention: 30 days
# =============================================================================

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h       # Flush if chunk not updated in 1h
  max_chunk_age: 1h           # Flush chunks older than 1h
  chunk_target_size: 1048576  # 1MB target chunk size
  chunk_retain_period: 30s    # Keep chunks in memory for 30s after flush
  max_transfer_retries: 0     # Disable chunk transfer on shutdown

# Schema configuration
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem

  filesystem:
    directory: /loki/chunks

# Compactor configuration
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# Limits configuration
limits_config:
  # Retention period
  retention_period: 720h  # 30 days

  # Ingestion limits
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20

  # Per-stream limits
  per_stream_rate_limit: 5MB
  per_stream_rate_limit_burst: 15MB

  # Query limits
  max_entries_limit_per_query: 5000
  max_streams_per_user: 0  # No limit
  max_global_streams_per_user: 0

  # Chunk limits
  max_chunks_per_query: 2000000
  max_query_length: 721h  # 30 days + 1 hour
  max_query_parallelism: 32

  # Label limits
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 0s  # No limit

# Table manager configuration
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

# Query range configuration
query_range:
  align_queries_with_step: true
  max_retries: 5
  cache_results: true

  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

# Frontend configuration
frontend:
  log_queries_longer_than: 5s
  compress_responses: true
  max_outstanding_per_tenant: 256

# Query scheduler configuration
query_scheduler:
  max_outstanding_requests_per_tenant: 256

# Ruler configuration (for log-based alerts)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# Analytics configuration
analytics:
  reporting_enabled: false
