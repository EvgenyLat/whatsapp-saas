# =============================================================================
# PROMETHEUS CONFIGURATION
# =============================================================================
# Scrape Interval: 15 seconds
# Evaluation Interval: 15 seconds
# External Labels: Environment identification
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'whatsapp-saas'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # ===========================================================================
  # PROMETHEUS SELF-MONITORING
  # ===========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'monitoring'

  # ===========================================================================
  # BACKEND APPLICATION METRICS
  # ===========================================================================
  - job_name: 'backend'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:4000']
        labels:
          service: 'whatsapp-backend'
          tier: 'application'
    # Relabel to add instance name
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'backend-api'

  # ===========================================================================
  # SYSTEM METRICS - Node Exporter
  # ===========================================================================
  - job_name: 'node-exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          tier: 'infrastructure'
    # Relabel configs
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'app-server'

  # ===========================================================================
  # DATABASE METRICS - Postgres Exporter
  # ===========================================================================
  - job_name: 'postgres'
    scrape_interval: 15s
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          tier: 'database'
    # Relabel configs
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres-primary'

  # ===========================================================================
  # CACHE METRICS - Redis Exporter
  # ===========================================================================
  - job_name: 'redis'
    scrape_interval: 15s
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          tier: 'cache'
    # Relabel configs
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis-primary'

  # ===========================================================================
  # CONTAINER METRICS - cAdvisor
  # ===========================================================================
  - job_name: 'cadvisor'
    scrape_interval: 30s
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          tier: 'monitoring'

  # ===========================================================================
  # ALERTMANAGER METRICS
  # ===========================================================================
  - job_name: 'alertmanager'
    scrape_interval: 30s
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
          tier: 'monitoring'

  # ===========================================================================
  # GRAFANA METRICS
  # ===========================================================================
  - job_name: 'grafana'
    scrape_interval: 30s
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          tier: 'monitoring'

