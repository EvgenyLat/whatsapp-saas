# =============================================================================
# GRAFANA DASHBOARDS PROVISIONING
# =============================================================================
# Auto-load dashboards from the dashboards directory
# =============================================================================

apiVersion: 1

providers:
  - name: 'WhatsApp SaaS Dashboards'
    orgId: 1
    folder: 'WhatsApp SaaS'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
