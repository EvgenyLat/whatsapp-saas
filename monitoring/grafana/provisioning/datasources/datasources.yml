# =============================================================================
# GRAFANA DATASOURCES CONFIGURATION
# =============================================================================
# Auto-provision Prometheus and Loki datasources
# =============================================================================

apiVersion: 1

datasources:
  # ===========================================================================
  # PROMETHEUS - Metrics Datasource
  # ===========================================================================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      timeInterval: 15s
      queryTimeout: 60s
      # Enable Exemplars for distributed tracing integration
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
    version: 1

  # ===========================================================================
  # LOKI - Logs Datasource
  # ===========================================================================
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: false
    jsonData:
      maxLines: 1000
      # Derived fields for linking logs to traces
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "trace_id=(\\w+)"
          name: TraceID
          url: '$${__value.raw}'
    version: 1
