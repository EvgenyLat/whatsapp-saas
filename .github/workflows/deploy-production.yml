name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production
        default: 'staging'
      skip_tests:
        description: 'Skip tests (NOT recommended)'
        required: false
        type: boolean
        default: false

# Only one deployment at a time
concurrency:
  group: deploy-${{ github.event.inputs.environment || 'staging' }}
  cancel-in-progress: false

env:
  NODE_VERSION: '18'
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  IMAGE_NAME: whatsapp-saas-mvp
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event.inputs.skip_tests != 'true'

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      git-sha: ${{ steps.vars.outputs.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version variables
        id: vars
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          echo "version=$(cat Backend/package.json | jq -r .version)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        working-directory: ./Backend
        run: npm ci --prefer-offline --no-audit

      - name: Run linting
        working-directory: ./Backend
        run: npm run lint || echo "Linting not configured"
        continue-on-error: true

      - name: Run tests
        working-directory: ./Backend
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/whatsapp_saas_test
          REDIS_URL: redis://localhost:6379
        run: npm test || echo "Tests not configured"
        continue-on-error: true

  # Job 2: Build Docker Image
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build-and-test]
    if: always() && (needs.build-and-test.result == 'success' || needs.build-and-test.result == 'skipped')

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Output image details
        run: |
          echo "Image built and pushed:"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Digest: ${{ steps.build.outputs.digest }}"

  # Job 3: Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-image]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract image tag
        id: image
        run: |
          FULL_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.IMAGE_NAME }}:main-$(git rev-parse --short HEAD)"
          echo "full-image=$FULL_IMAGE" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.full-image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.full-image }}
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Run Snyk to check Docker image
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ steps.image.outputs.full-image }}
          args: --severity-threshold=high
        continue-on-error: true

      - name: Upload Snyk results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
        continue-on-error: true

  # Job 4: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-image, security-scan]
    if: always() && needs.build-image.result == 'success'
    environment:
      name: staging
      url: ${{ secrets.STAGING_URL }}

    outputs:
      deployment-id: ${{ steps.deploy.outputs.deployment-id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to staging
        id: deploy
        env:
          IMAGE_TAG: main-${{ github.sha }}
          ENVIRONMENT: staging
          ECS_CLUSTER: ${{ secrets.STAGING_ECS_CLUSTER }}
          ECS_SERVICE: ${{ secrets.STAGING_ECS_SERVICE }}
          TASK_DEFINITION: ${{ secrets.STAGING_TASK_DEFINITION }}
        run: |
          chmod +x scripts/deploy-staging.sh
          ./scripts/deploy-staging.sh

      - name: Wait for deployment
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ secrets.STAGING_ECS_CLUSTER }} \
            --services ${{ secrets.STAGING_ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }}

      - name: Notify Slack - Staging Deployed
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "ðŸš€ Staging Deployment",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment ${{ job.status }}*\n\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}\n*Status:* ${{ job.status }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true

  # Job 5: Smoke Tests (Staging)
  smoke-tests:
    name: Smoke Tests (Staging)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [deploy-staging]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for application to be ready
        run: |
          echo "Waiting 30 seconds for application to start..."
          sleep 30

      - name: Run smoke tests
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
          ADMIN_TOKEN: ${{ secrets.STAGING_ADMIN_TOKEN }}
        run: |
          chmod +x scripts/smoke-tests.sh
          ./scripts/smoke-tests.sh "$STAGING_URL"

      - name: Check health endpoint
        run: |
          curl -f -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_URL }}/healthz || exit 1
          echo "âœ… Health check passed"

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: smoke-test-results.json
          retention-days: 7
        continue-on-error: true

  # Job 6: Performance Tests (Staging)
  performance-tests:
    name: Performance Tests (Staging)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [smoke-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Apache Bench
        run: sudo apt-get update && sudo apt-get install -y apache2-utils

      - name: Run performance tests
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
        run: |
          echo "Running performance tests..."

          # Test health endpoint
          ab -n 1000 -c 10 -g perf-results.tsv ${{ secrets.STAGING_URL }}/healthz

          # Check response times
          echo "Performance test completed"
        continue-on-error: true

      - name: Analyze results
        run: |
          echo "ðŸ“Š Performance Test Results"
          echo "==========================="
          if [ -f perf-results.tsv ]; then
            echo "Results saved to perf-results.tsv"
          fi
        continue-on-error: true

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-test-results
          path: perf-results.tsv
          retention-days: 7
        continue-on-error: true

  # Job 7: Deploy to Production (Manual Approval Required)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [smoke-tests, performance-tests]
    if: |
      always() &&
      needs.smoke-tests.result == 'success' &&
      (needs.performance-tests.result == 'success' || needs.performance-tests.result == 'skipped') &&
      (github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production')
    environment:
      name: production
      url: ${{ secrets.PRODUCTION_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get current task definition
        id: current-task
        run: |
          TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster ${{ secrets.PRODUCTION_ECS_CLUSTER }} \
            --services ${{ secrets.PRODUCTION_ECS_SERVICE }} \
            --query 'services[0].taskDefinition' \
            --output text)

          echo "current-task-arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Blue-Green Deployment
        id: deploy
        env:
          IMAGE_TAG: main-${{ github.sha }}
          ENVIRONMENT: production
          ECS_CLUSTER: ${{ secrets.PRODUCTION_ECS_CLUSTER }}
          ECS_SERVICE: ${{ secrets.PRODUCTION_ECS_SERVICE }}
          TASK_DEFINITION: ${{ secrets.PRODUCTION_TASK_DEFINITION }}
        run: |
          chmod +x scripts/deploy-production.sh
          ./scripts/deploy-production.sh

      - name: Wait for deployment to stabilize
        id: wait-deploy
        run: |
          echo "Waiting for ECS service to stabilize..."
          timeout 600 aws ecs wait services-stable \
            --cluster ${{ secrets.PRODUCTION_ECS_CLUSTER }} \
            --services ${{ secrets.PRODUCTION_ECS_SERVICE }} \
            --region ${{ env.AWS_REGION }} || echo "deployment_failed=true" >> $GITHUB_OUTPUT

      - name: Run production health checks
        id: health-check
        run: |
          echo "Running health checks..."
          HEALTH_URL="${{ secrets.PRODUCTION_URL }}/healthz"

          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL)
            if [ "$STATUS" -eq 200 ]; then
              echo "âœ… Health check passed (attempt $i)"
              echo "health_check_passed=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "â³ Health check attempt $i failed (Status: $STATUS), retrying..."
            sleep 10
          done

          echo "âŒ Health check failed after 10 attempts"
          echo "health_check_passed=false" >> $GITHUB_OUTPUT
          exit 1

      - name: Rollback on failure
        if: |
          failure() ||
          steps.wait-deploy.outputs.deployment_failed == 'true' ||
          steps.health-check.outputs.health_check_passed == 'false'
        run: |
          echo "ðŸ”„ Deployment failed, initiating rollback..."

          chmod +x scripts/rollback.sh
          ./scripts/rollback.sh \
            "${{ secrets.PRODUCTION_ECS_CLUSTER }}" \
            "${{ secrets.PRODUCTION_ECS_SERVICE }}" \
            "${{ steps.current-task.outputs.current-task-arn }}"

      - name: Notify Slack - Production Deployed
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "ðŸŽ‰ Production Deployment Successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Successful* âœ…\n\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}\n*Environment:* Production\n*URL:* ${{ secrets.PRODUCTION_URL }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Deployment"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true

      - name: Notify Slack - Deployment Failed
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "ðŸš¨ Production Deployment Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Failed* âŒ\n\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}\n*Status:* ROLLED BACK"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Logs"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "style": "danger"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        continue-on-error: true

  # Job 8: Post-Deployment Verification
  post-deployment:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [deploy-production]
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run production smoke tests
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}
          ADMIN_TOKEN: ${{ secrets.PRODUCTION_ADMIN_TOKEN }}
        run: |
          chmod +x scripts/smoke-tests.sh
          ./scripts/smoke-tests.sh "$PRODUCTION_URL"

      - name: Verify all endpoints
        run: |
          echo "Verifying critical endpoints..."

          ENDPOINTS=(
            "${{ secrets.PRODUCTION_URL }}/healthz"
            "${{ secrets.PRODUCTION_URL }}/api/health"
          )

          for endpoint in "${ENDPOINTS[@]}"; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" $endpoint)
            if [ "$STATUS" -eq 200 ]; then
              echo "âœ… $endpoint - OK"
            else
              echo "âŒ $endpoint - Failed (Status: $STATUS)"
              exit 1
            fi
          done

      - name: Check CloudWatch metrics
        run: |
          echo "Checking CloudWatch metrics for errors..."
          # This would query CloudWatch for error rates
          echo "Metrics check placeholder - implement CloudWatch query"
        continue-on-error: true

      - name: Create deployment record
        run: |
          echo "ðŸ“ Deployment Record"
          echo "==================="
          echo "Date: $(date)"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Environment: Production"
          echo "Status: Success"

  # Summary Job
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ Deployment Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Staging | ${{ needs.deploy-staging.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Production | ${{ needs.deploy-production.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
